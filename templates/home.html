{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header-id">
        <div class="logo_header" id="logo_header-id">
          <img src="{% static 'fotos/logo.PNG' %}" alt="" class="img-logo">      
        </div>
        <nav class="nav-bar" id="nav-bar-id">

            <div class="btn-pai">
                <button class="btn btn-inicio" id="btn-inicio-id">Inicio</button>
                <button class="btn btn-sobre_nos" id="btn-sobre_nos-id">Sobre nós</button>
                <button class="btn btn-projetos" id="btn-projetos-id">Projetos</button>
                <button class="btn btn-parcerias" id="btn-parcerias-id">Parcerias</button>
                <button class="btn btn-contato" id="btn-contato-id">Contato</button>  
            </div>  

           <input type="checkbox" class="input-hamburguer" id="input-hamburguer-id">
            <label for="input-hamburguer-id" class="label-hamburguer">
                <div class="menu_hamburguer" id="menu_hamburguer-id"> 
                    <span class="hamburguer"></span>
                </div>
            </label>
            <ul class="ul-menu_mobile" id="ul menu_mobile-id">
                <li><a href="#" class="a-menu">Inicio</a></li>
                <li><a href="#" class="a-menu">Sobre nós</a></li>
                <li><a href="#" class="a-menu">Projetos</a></li>
                <li><a href="#" class="a-menu">Parcerias</a></li>
                <li><a href="#" class="a-menu">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="sec-inicio" id="sec-inicio-id">
        <img src="{% static 'fotos/foto-inicio.PNG' %}" alt="" class="img-inicio">
        <img src="{% static 'fotos/logo.PNG' %}" alt="" class="img-logo_inicio">
    </section>
    
</body>


</html>
