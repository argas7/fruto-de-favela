{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header-id">
        <div class="logo_header" id="logo_header-id">
          <img src="" alt="" class="img-logo">      
        </div>
        <nav class="nav-bar" id="nav-bar-id">

            <div class="btn-pai">
                <button class="btn btn-inicio" id="btn-inicio-id">Inicio</button>
                <button class="btn btn-sobre_nos" id="btn-sobre_nos-id">Sobre nós</button>
                <button class="btn btn-projetos" id="btn-projetos-id">Projetos</button>
                <button class="btn btn-parcerias" id="btn-parcerias-id">Parcerias</button>
                <button class="btn btn-contato" id="btn-contato-id">Contato</button>  
            </div>  

           <input type="checkbox" class="input-hamburguer" id="input-hamburguer-id">
            <label for="input-hamburguer-id" class="label-hamburguer">
                <div class="menu_hamburguer" id="menu_hamburguer-id"> 
                    <span class="hamburguer"></span>
                </div>
            </label>
            <ul class="ul-menu_mobile" id="ul menu_mobile-id">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Parcerias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="sec-inicio" id="sec-inicio-id">
        {% if banner.imagemBanner|length > 0 %}
        <img src="{{ banner.imagemBanner.url }}" alt="" class="img-inicio">
        {% endif %}
    </section>
    <section class="sec-contato" id="sec-contato-id">
        <h2>Contato</h2>
        <div class="contato">
            <form action="POST" id="formContato">
                {% csrf_token %}
                <label for="input-nome"></label>
                <input type="text" name="nome" id="input-nome" placeholder="Nome" required>
                <label for="input-email"></label>
                <input type="email" name="email" id="input-email" placeholder="Email" required>
                <label for="input-assunto"></label>
                <input type="text" name="assunto" id="input-assunto" placeholder="Assunto" required>
                <label for="mensagem"></label>
                <textarea name="mensagem" id="input-mensagem" required placeholder="Mensagem"></textarea>
                <input type="submit" value="ENVIAR" class="btnEnviar">
            </form>
        </div>
    </section>
   
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="{% static 'js/contato.js' %}"></script>    
    
</body>


</html>
